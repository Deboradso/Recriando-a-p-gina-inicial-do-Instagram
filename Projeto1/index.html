<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando a página inicial do Instagram</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone0.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/Débora.jpeg" alt="foto de perfil">
                      </div>
                      <a href="#" class="instagram-login">Continue como deborastsdebora</a>
                      <a href="#" class="instagram-logout"> Remover conta</a>
                </div>
                <div class="group">
                <p class="not-account">Não é deborastsdebora</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Incresva-se</span>
                </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    </div>
                    <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                    
                    </div>
                </div>
        </div>
    </div>

</body>
</html>
